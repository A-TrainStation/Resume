<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn| Alexander Meiners/title>
</head>
<body>
    <header>
        <h1>LinkedIn Profile</h1>
    </header>

    <main>
        <div class="profile">
            <img src="./Images/IMG_2449.JPG" alt="Profile Picture">
            <div class="profile-info">
                <h2>Alex Meiners</h2>
                <p>Student at Indian Hills Community College</p>
            </div>
            <div class="profile-stats">
                <p>Profile viewers: 109</p>
                <p>Post impressions: 128</p>
            </div>
        </div>

        <section class="feed">
            <!-- Feed updates section -->
            <!-- Feed post 1 -->
            <div class="feed-post">
                <h3>Feed post number 1</h3>
                <div class="post-content">
                    <p>Pittsburgh Pirates ranked PNC Park as the best ballpark in MLB.</p>
                </div>
                <div class="post-actions">
                    <button>Like</button>
                    <button>Comment</button>
                    <button>Repost</button>
                    <button>Send</button>
                </div>
            </div>
            
            <!-- Feed post 2 -->
            <div class="feed-post">
                <h3>Feed post number 2</h3>
                <div class="post-content">
                    <p>Last chance to register for The Cloud Bootcamp!</p>
                </div>
                <div class="post-actions">
                    <button>Like</button>
                    <button>Comment</button>
                    <button>Repost</button>
                    <button>Send</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 LinkedIn</p>
    </footer>
</body>
</body>
</html>
